<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/fonts.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/burger-menu.css" />
		<link rel="stylesheet" href="./css/rezept-of-the-day.css" />
		<link
			rel="shortcut icon"
			href="./assets/img/logo_small.png"
			type="image/x-icon"
		/>
		<title>Rezept des Tages</title>
	</head>
	<body>
		<header>
			<div class="logo-container">
				<img
					class="header-img"
					onclick="location.href='./index.html'"
					src="./assets/img/logo.png"
					alt="Kochwelt-Logo"
				/>
			</div>
			<div class="burger-menu-main-container">
				<!-- Burger Menü Icon -->
				<div class="burger-icon" id="burger-menu-icon" onclick="ToggleMenu()">
					&#9776;
				</div>
			</div>
			<div id="burger-menu" class="burger-menu-main">
				<!-- Überlagerte NavBar für das Burger-Menü -->
				<nav class="nav-burger-menu">
					<a href="./index.html" class="burger-menu-a nav-items-black">Start</a>
					<a
						href="./rezept-des-tages.html"
						class="burger-menu-a nav-items-green"
						>Rezept des Tages</a
					>
					<a href="./kontakt/kontakt.html" class="burger-menu-a nav-items-black"
						>Kontakt</a
					>
					<a href="./impressum.html" class="burger-menu-a nav-items-black"
						>Impressum</a
					>
				</nav>
			</div>
			<div class="overlay" id="overlay"></div>
			<!-- Overlay bei geöffnetem Menü -->
			<nav class="navbar">
				<a href="./index.html" class="nav-items nav-items-black">Start</a>
				<a href="./rezept-des-tages.html" class="nav-items nav-items-green"
					>Rezept des Tages</a
				>
				<a href="./kontakt/kontakt.html" class="nav-items nav-items-black"
					>Kontakt</a
				>
				<a href="./impressum.html" class="nav-items nav-items-black"
					>Impressum</a
				>
			</nav>
		</header>
		<div class="rezept-des-tages-main-container">
			<div class="rezept-des-tages-headline-contanier">
				<h1 class="rezept-des-tages-headline">Spaghetti Carbonara</h1>
			</div>
			<div class="rezept-des-tage-img-container">
				<img
					src="./assets/img/pasta-712664_1280.jpg"
					alt="Spaghetti Carbonara"
					class="rezept-des-tages-img"
				/>
			</div>
			<div class="rezept-des-tages-infos-container">
				<span class="rezept-des-tages-inofs"
					><img
						src="./assets/img/icons/clock-regular.svg"
						alt="Uhr Icon"
						class="rezept-des-tages-infos-icons"
					/>
					25 Min.
				</span>
				<span class="rezept-des-tages-inofs"
					><img
						src="./assets/img/icons/brain-solid.svg"
						alt=""
						class="rezept-des-tages-infos-icons"
					/>
					simple
				</span>
				<span class="rezept-des-tages-inofs"
					><img
						src="./assets/img/icons/calendar-alt-regular.svg"
						alt=""
						class="rezept-des-tages-infos-icons"
					/>
					05.07.2024
				</span>
			</div>
			<div class="rezept-des-tages-zutaten-container-main">
				<div class="rezept-des-tages-zutaten-input">
					<div class="rezept-des-tages-form">
						<label for="zutaten" class="rezept-des-tages-label">
							Zutaten für
						</label>
						<input
							class="rezept-des-tages-input"
							type="number"
							name="zutaten"
							id="zutaten"
							value="4"
							max="20"
						/>
						<button
							onclick="CalculatePortions() "
							class="rezept-des-tages-submit-button"
						>
							Portionen
						</button>
					</div>
					<div class="error-message" id="error-message"></div>
				</div>
				<div class="rezept-des-tages-zutaten-container">
					<span class="rezept-des-tages-span rezept-des-tages-span-grey">
						<span id="firtst-ingredient">400 </span> g Spaghetti
					</span>
					<span class="rezept-des-tages-span">Salz und Pfeffer</span>
					<span class="rezept-des-tages-span rezept-des-tages-span-grey"
						><span id="second-ingredient">100</span> g Speck
					</span>
					<span class="rezept-des-tages-span">
						<span id="third-ingredient">3</span> mittel große Eier</span
					>
					<span class="rezept-des-tages-span rezept-des-tages-span-grey"
						><span id="fourth-ingredient">200</span> g Schlagsahne</span
					>
					<span class="rezept-des-tages-span"
						><span id="fifth-ingredient">50</span> g Parmesan</span
					>
					<span class="rezept-des-tages-span rezept-des-tages-span-grey">
						<span id="sixth-ingredient">1</span> EL Olivenöl
					</span>
				</div>
			</div>
		</div>
		<script src="./js/app.js"></script>
		<script src="./js/recipeCalculator.js"></script>
	</body>
</html>
