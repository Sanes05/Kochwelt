<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="../assets/img/logo_small.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/fonts.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="./contact.css" />
		<link rel="stylesheet" href="../css/burger-menu.css" />
		<title>Kontakt</title>
	</head>
	<body>
		<header>
			<div class="logo-container">
				<img
					class="header-img"
					onclick="location.href='./index.html'"
					src="../assets/img/logo.png"
					alt="Kochwelt-Logo" />
			</div>
			<div class="burger-menu-main-container">
				<!-- Burger Menü Icon -->
				<div class="burger-icon" id="burger-menu-icon" onclick="ToggleMenu()">&#9776;</div>
			</div>
			<div id="burger-menu" class="burger-menu-main">
				<!-- Überlagerte NavBar für das Burger-Menü -->
				<nav class="nav-burger-menu">
					<a href="../index.html" class="burger-menu-a nav-items-black">Start</a>
					<a href="../rezept-des-tages.html" class="burger-menu-a nav-items-black"
						>Rezept des Tages</a
					>
					<a href="../kontakt/kontakt.html" class="burger-menu-a nav-items-green">Kontakt</a>
					<a href="../impressum.html" class="burger-menu-a nav-items-black">Impressum</a>
				</nav>
			</div>
			<div class="overlay" id="overlay"></div>
			<!-- Overlay bei geöffnetem Menü -->
			<nav class="navbar">
				<a href="../index.html" class="nav-items nav-items-black">Start</a>
				<a href="../rezept-des-tages.html" class="nav-items nav-items-black">Rezept des Tages</a>
				<a href="../kontakt/kontakt.html" class="nav-items nav-items-green">Kontakt</a>
				<a href="../impressum.html" class="nav-items nav-items-black">Impressum</a>
			</nav>
		</header>
		<div class="contac-form-container">
			<h1 class="contact-headline">Kontakt</h1>
			<form
				action=""
				method=""
				onsubmit="return FormValidation()"
				class="form-main"
				name="MyForm"
				id="MyForm">
				<label for="name"> Name </label>
				<input
					autocomplete="additional-name"
					class="contact-input"
					id="name"
					name="name"
					type="text"
					placeholder="Name" />
				<div id="error-message-name"></div>
				<label for="email">E-mail</label>
				<input
					autocomplete="email"
					class="contact-input"
					id="email"
					name="email"
					type="text"
					placeholder="E-mail" />
				<div id="error-message-email"></div>
				<label for="message">Nachricht</label>
				<textarea
					placeholder="Ihre Nachricht Kommt hier rein"
					class="contact-textarea"
					name="message"
					id="message"></textarea>
				<div id="error-message-message"></div>
				<button class="submit-btn" type="submit">Nachricht Senden</button>
			</form>
		</div>
		<footer class="positon-absolut">
			<div class="footer-img-container">
				<img
					onclick="location.href='../index.html'"
					src="../assets/img/logo.png"
					alt="Logo"
					class="footer-img" />
			</div>
		</footer>
		<script src="../js/app.js"></script>
		<script src="./script.js"></script>
	</body>
</html>
